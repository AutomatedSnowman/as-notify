<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="manifest" href="/manifest.webmanifest">
  <meta name="theme-color" content="#111111">
  <title>AutoSnow PWA Push</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
           margin: 0; padding: 2rem; line-height: 1.5; }
    .card { max-width: 720px; margin: 0 auto; padding: 1.5rem; border-radius: 16px;
            box-shadow: 0 8px 24px rgba(0,0,0,.08); }
    button { padding: .75rem 1rem; border-radius: 12px; border: 1px solid #ccc; cursor: pointer; }
    code { background: #f4f4f4; padding: .15rem .4rem; border-radius: 6px; }
    .ok { color: #2c7; }
    .err { color: #c22; }
  </style>
</head>
<body>
  <div class="card">
    <h1>AutoSnow PWA Push</h1>
    <p>Install this app to your Home Screen in Safari: <b>Share → Add to Home Screen</b>. Then open it from your Home Screen to enable push.</p>
    <p>Status: <span id="status">checking…</span></p>

    <div id="controls" style="display:none">
      <button id="btn-permission">Enable Notifications</button>
      <button id="btn-test">Send Test Notification</button>
      <p id="note" style="margin-top:8px;color:#666"></p>
    </div>

    <p>Service worker: <code id="sw-status">not registered</code></p>
    <p>Endpoint: <code id="endpoint">/</code></p>
  </div>

  <script src="/app.js"></script>
</body>
</html>
